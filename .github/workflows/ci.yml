name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  infra:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@main

      - name: "Setup Terraform"
        if: github.event.inputs.forceInfraJob != '' || steps.skip-infra.outputs.skip != 'true'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Setup AWS credentials [dev]
        run: |
          aws configure set region ${{ env.REGION }} --profile ${{ env.PROFILE_NAME }}
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID_DEV }} --profile ${{ env.PROFILE_NAME }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }} --profile ${{ env.PROFILE_NAME }}
        env:
          PROFILE_NAME: dev
          REGION: eu-west-3

      - name: "Terraform Apply"
        run: AWS_PROFILE=dev yarn deploy:infra

  frontend:
    needs: [infra]
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@main

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Generate
        run: yarn run generate

      #  - name: Run linter ğŸ‘€
      #   run: yarn lint

      #      - name: Run tests ğŸ§ª
      #        run: yarn test

      - name: ğŸ¤« Setting up AWS credentials
        uses: "aws-actions/configure-aws-credentials@v1"
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{  secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: eu-west-3

      - name: Deploy static site to S3 bucket
        run: aws s3 sync $DIST_DIR $S3_BUCKET --delete  --exclude ".*" --size-only
        env:
          DIST_DIR: .output/public/
          S3_BUCKET: s3://dev-website-iea-paris
